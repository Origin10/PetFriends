<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
  <head th:replace="common/header :: common-header">
  <body>
    <div class="container">
      <h5 class="center-block">
        Welcome to Admin Portal for Le's
        Bookstore.
      </h5>
      <hr><img th:src="@{/image/logo.png}" style="width: 250px;" class="img-responsive">
      <div class="row">
        <div class="col-xs-4 col-md-offset-4">
          <div th:if="${param.error}" class="bg-danger">
            Invalid username
            and password.
          </div>
          <div th:if="${param.logout}" class="bg-danger">
            You have been
            logged out.
          </div>
          <form th:action="@{/login}" method="post" class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <div class="form-group">
              <label for="username" class="sr-only">Username</label>
              <input id="username" type="text" placeholder="Username" name="username" required="required" autofocus="autofocus" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="sr-only">Password</label>
              <input id="password" type="password" placeholder="Password" name="password" required="required" class="form-control">
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">
              Sign
              In
            </button>
          </form>
        </div>
      </div>
    </div>
    <div th:replace="common/header :: body-bottom-scripts">
  </body>
</html>
