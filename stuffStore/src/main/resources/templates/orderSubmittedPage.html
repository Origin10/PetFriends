<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
  <head th:replace="common/header :: common-header">
  <body>
    <div th:replace="common/header :: navbar">
    <div class="container">
      <div style="margin-bottom: -100px;" class="row">
        <div class="col-xs-8">
          <h2 class="section-headline"><span>User Account</span></h2>
        </div>
        <div class="col-xs-4"><img src="/image/logo.png" class="img-responsive"></div>
      </div>
      <hr style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;"><img src="/image/wood.png" style="margin-top: -75px;" class="img-responsive">
      <div style="margin-top: 10px;" class="row">
        <div class="col-xs-12">
          <div class="alert alert-success">
            <h3><i aria-hidden="true" style="color: limegreen;" class="fa fa-check"></i> Thank you, your order has been
              						placed.
            </h3>
            <h4>The estimated delivery date is <span th:text="${estimatedDeliveryDate}"></span></h4>
          </div>
          <h3>List of Items</h3>
          <div th:each="cartItem : ${cartItemList}" class="row">
            <hr>
            <div class="col-xs-2"></div>
            <div class="col-xs-2"><a th:href="@{/bookDetail(id=${cartItem.book.id})}"><img th:src="undefined+@{/image/book/}+${cartItem.book.id}+'.png'" style="width: 70px;" class="img-responsive shelf-book"></a></div>
            <div class="col-xs-6">
              <div style="margin-left: 50px;"><a th:href="@{/bookDetail?id=}+${cartItem.book.id}">
                  <h4 th:text="${cartItem.book.title}"></h4></a></div>
            </div>
            <div class="col-xs-2">
              <h5 style="color: #db3208; font-size: large;">$<span th:text="${cartItem.book.ourPrice}" th:style="${cartItem.book.inStockNumber}==0? 'text-decoration: line-through' : ''"></span></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of container-->
    <div th:replace="common/header :: footer">
    <div th:replace="common/header :: body-bottom-scripts">
  </body>
</html>
